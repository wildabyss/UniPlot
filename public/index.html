<!DOCTYPE html>
<html>
	<head>
		<!-- content type -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Style-Type" content="text/css">
		
		<!-- layout and styles -->
		<title>UniPlot</title>
		<link rel="stylesheet" href="./css/jquery-ui.min.css" type="text/css" media="screen">
		<link rel="stylesheet" href="./css/jquery-ui.structure.min.css" type="text/css" media="screen">
		<link rel="stylesheet" href="./css/jquery-ui.theme.min.css" type="text/css" media="screen">
		<link rel="stylesheet" href="./css/font-awesome.min.css" type="text/css" media="screen">
		<link rel="stylesheet" href="./css/integrated.css" type="text/css" media="screen">
	</head>
	<body>
		<!-- jQuery and jQuery-UI -->
		<script src="./js/jquery.min.js"></script>
		<script src="./js/jquery-ui.min.js"></script>
		<!-- Anpur's LineNavigator class for reading File line by line -->
		<script src="./js/file-wrapper.min.js"></script>
		<script src="./js/line-navigator.min.js"></script>	
		
		<script src="./js/utils.js"></script>
		<script src="./js/basic-ui.js"></script>
		<script src="./js/plot_data.js"></script>
		<script src="./js/plotter.js"></script>
		
		<div id="haze" class="ui-widget-overlay"></div>
		<div id="global">
			<header>
				<div id="mobile_menu_trigger"></div>
				<a class="logo">UniPlot</a>
				
				<ul id="top_menu" class="button_group">
					<li class="hide_mobile"><button class="green btn_data">Data</button></li>
					<li class="hide_mobile"><button class="blue btn_load">Load</button></li>
					<li class="hide_mobile"><button class="blue btn_save">Save</button></li>
					<li class="hide_mobile"><button class="teal btn_annotate">Annotate</button></li>
					<li class="hide_mobile"><button class="teal btn_zoom">Zoom</button></li>
					<li><button class="teal btn_refresh"><i class="fa fa-refresh fa-lg" aria-hidden="true"></i></button></li>
					<li id="refresh_progress"></li>
				</ul>
				
				<ul id="mobile_menu">
					<li><a class="green btn_data">Data</a></li>
					<li><a class="blue btn_load">Load</a></li>
					<li><a class="blue btn_save">Save</a></li>
					<li><a class="teal btn_annotate">Annotate</a></li>
				</ul>
			</header>
			
			<aside class="modal_container" id="data_modal">
				<ul class="button_group modal_button_group">
					<li><button class="green" id="btn_data_management">Data Files</button></li>
					<li><button class="green" id="btn_plots_management">Plotting</button></li>
				</ul>
			</aside>
			
			<aside class="modal_container" id="load_modal">
				<ul class="button_group modal_button_group">
					<li><button class="blue" id="btn_load_session">Session</button></li>
					<li><button class="blue" id="btn_load_template">Template</button></li>
				</ul>
			</aside>
			
			<aside class="modal_container" id="save_modal">
				<ul class="button_group modal_button_group">
					<li><button class="blue" id="btn_save_session">Session</button></li>
					<li><button class="blue" id="btn_save_template">Template</button></li>
					<li><button class="blue" id="btn_save_pdf">PDF</button></li>
				</ul>
			</aside>
			
			<aside class="modal_container" id="data_management_modal">
				<button class="green" id="btn_add_data">Add Data File</button>
				<div id="data_progress"></div>
				<input id="file_add_data" type="file" style="display:none" />
				<fieldset>
				</fieldset>
			</aside>
			
			<aside class="modal_container" id="plot_management_modal">
				<div class="plot_row">
					<select id="sel_plots"></select>
					<button class="green add"><i class="fa fa-plus fa-lg" aria-hidden="true"></i></button>
					<button class="orange edit"><i class="fa fa-pencil fa-lg" aria-hidden="true"></i></button>
					<button class="orange delete" aria-hidden="true"><i class="fa fa-times fa-lg" aria-hidden="true"></i></button>
				</div>
				
				<fieldset>
				</fieldset>
				
				<div class="x-axis-row">
					<label for="sel_x_axis">X-Axis Var: </label>
					<select id="sel_x_axis"><option>time</option></select>
				</div>
			</aside>
			
			<main>
			</main>
		</div>
	</body>
</html>
